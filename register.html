<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Registration Form</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="header">
  <h1>Haji Gulam Mohammad Azam Education Trust</h1>
  <nav>
    <a href="index1.html">Home</a>
    <a href="about.html">About</a>
    <a href="hostel.html">Our Hostels</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="register.html">Sign Up</a>
    <a href="login.html">Login</a>
  </nav>
</div>


  <h2>Registration For Academic Year : <input type="text" value="2025-2026" readonly></h2>

  <form>
    <div class="section-title">Personal Details</div>
    <div class="row">
      <div class="col">
        <label>First Name: <span class="required">*</span></label><br>
        <input type="text" placeholder="First Name">
      </div>
      <div class="col">
        <label>Middle Name:</label><br>
        <input type="text" placeholder="Middle Name">
      </div>
      <div class="col">
        <label>Last Name: <span class="required">*</span></label><br>
        <input type="text" placeholder="Last Name">
      </div>
      <div class="col">
        <label>Parent Name: <span class="required">*</span></label><br>
        <input type="text" placeholder="Parent Name">
      </div>
      <div class="col">
        <label>Gender: <span class="required">*</span></label><br>
        <select>
          <option>Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <br><span class="note">Select Carefully!</span>
      </div>
      <div class="col">
        <label>Date of Birth: <span class="required">*</span></label><br>
        <input type="date">
      </div>
    </div>

    <br>
    <label>Category: <span class="required">*</span></label><br>
    <input type="radio" name="category" checked> Azam Campus student
    <input type="radio" name="category"> Outside student

    <br><br>
    <label>Name of Institute: <span class="required">*</span></label><br>
    <select>
      <option>Select Institute Name</option>
      <option>Abeda Inamdar Senior College </option>
      <option>Fergusson College</option>
      <option>Poona College</option>
      <option>Arihant College</option>
      <option>Arhams College</option>
      <option>M.A.Dental College</option>
      <option>Modern College</option>
      <option>St.Vincent College</option>
    </select>

    <div class="section-title">Address</div>
    <div class="form-group">
      <label>Address: <span class="required">*</span></label><br>
      <textarea rows="3" cols="50" placeholder="Enter Full Address"></textarea>
    </div>

    <div class="row">
      <div class="col">
        <label>Country: <span class="required">*</span></label><br>
        <input type="text" placeholder="Enter Country">
      </div>
      <div class="col">
        <label>State: <span class="required">*</span></label><br>
        <input type="text" placeholder="Enter State">
      </div>
      <div class="col">
        <label>City: <span class="required">*</span></label><br>
        <input type="text" placeholder="Enter City">
      </div>
    </div>

    <div class="section-title">Contact Details</div>
    <div class="row">
      <div class="col">
        <label>Cell No.: <span class="required">*</span></label><br>
        <input type="text" placeholder="Cell No.">
      </div>
      <div class="col">
        <label>Landline No.:</label><br>
        <input type="text" placeholder="Landline No.">
      </div>
      <div class="col">
        <label>Email Address 1: <span class="required">*</span></label><br>
        <input type="email" placeholder="Email Address">
      </div>
      <div class="col">
        <label>Email Address 2:</label><br>
        <input type="email" placeholder="Email Address">
      </div>
    </div>

    <div class="section-title">Guardian Details</div>
    <div class="row">
      <div class="col">
        <label>Parent's/Guardian's Name:</label><br>
        <input type="text" placeholder="Name">
      </div>
      <div class="col">
        <label>Contact No.:</label><br>
        <input type="text" placeholder="Contact No.">
      </div>
      <div class="col">
        <label>Email Address:</label><br>
        <input type="email" placeholder="Email Address">
      </div>
    </div>

    <br><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
